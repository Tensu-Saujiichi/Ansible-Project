---
- name: install des d√©pendances et sourcelist
  host: guacamole_servers
  become: true

  - tasks:
    - name:
      apt_repository:
        repo: deb http://deb.debian.org/debian/ bullseye main
        state: present

    - name: Update
      apt:
        state: latest

    - name: Update apt and install guacamole dependencies
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - build-essential
        - libcairo2-dev
        - libjpeg62-turbo-dev
        - libpng-dev
        - libtool-bin
        - uuid-dev
        - libossp-uuid-dev
        - libavcodec-dev
        - libavformat-dev
        - libavutil-dev
        - libswscale-dev
        - freerdp2-dev
        - libpango1.0-dev
        - libssh2-1-dev
        - libtelnet-dev
        - libvncserver-dev
        - libwebsockets-dev
        - libpulse-dev
        - libssl-dev
        - libvorbis-dev
        - libwebp-dev
        - ghostscript
        - wget
        - mysql-server

    - name: Update apt and install tomcat9 dependencies
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - tomcat9
        - tomcat9-admin
        - tomcat9-common
        - tomcat9-usertomcat9
        - tomcat9-admin
        - tomcat9-common
        - tomcat9-user



    - name: Update apt and install MariaDB  dependencies
      apt:
        name: mariadb-server
        state: latest
